<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <!-- Added for viewing on multiple devices/ media query -->
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href='http://fonts.googleapis.com/css?family=Lato:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="musicHistory4.css" >
  
  <title>Music History 4 Project</title>
  
</head>


<body>


<!-- HEADER AND NAVIGATION ELEMENTS -->
 
  <header>
    <nav>
      <ul class="navigation">
        <li class="selected"><a href="#">View Music</li>
        <li>|</li>
        <li><a href="#">Add Music</a></li>
         <li>|</li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>
  </header>

<!-- MAIN CONTENT -->

<div id="parent-flex">

<!-- LEFT FLEX CONTAINER -->
    <div class="left-flex">

       
      <div id="formElements">
        <form>
            <label>Song Length:</label>
            <input type="range" name="length" min="0" max="10" value="7.5">
            
  <!-- ARTIST SELECT BOX -->

            <label for="artist-name">Artist: </label>
              <select class="select-box" name="artist">
                <option value="queen">Queen</option>
                <option value="lyllov">Lyle Lovett</option>
                <option value="vanmor">Van Morrison</option>
                <option value="laurlov">Laura Love</option>
                <option value="jonimitch">Joni Mitchell</option>
              </select>
          
  <!-- ALBUM SELECT BOX -->

            <label for="album-name">Album Name:</label>
              <select class="select-box">
                <option value=sha>Sheer Heart Attack</option>
                <option>Road to Ensenada</option>
                <option>Too Long in Exile</option>
                <option>Octoroon</option>
                <option>Court and Spark</option>
              </select>
        </form>


  <!--  CHECKBOX ITEMS  -->
        <form>
          <label for="genre">Genre:</label>
          <table>
            <tr>
              <td><input type="checkbox" name="rock" value="rock"> Rock</td>
              <td><input type="checkbox" name="classical" value="classical"> Classical</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="pop" value="pop"> Pop</td>
              <td><input type="checkbox" name="jazz" value="jazz"> Jazz</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="blues" value="blues"> Blues</td>
              <td><input type="checkbox" name="hip-hop" value="hip-hop"> Hip-Hop</td>
          </table>
        </form>
         <input class="button" type="button" value="Filter">
      </div>  
     
    </div>

<!-- RIGHT FLEX CONTAINER -->

    <section id="right-flex" class="aside" >
      
      <div id="song-list">
      </div>

      <div>
        <button class = "moreSongs" id="getMoreSongs"> More </button>
      </div>


    </section>
 
  <!-- <footer class="footer">Stuff should go here</footer>  -->

</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
    <script type="text/javascript" script src="scripts/main.js"></script>
    <script type="text/javascript" script src="scripts/moreSongs.js"></script>
</body>

</html>
